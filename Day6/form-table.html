<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-table.css">
    <title>User Registry</title>
</head>
<body>
    <header>
        <h1>User Registry</h1>
        <p>Please fill out the form below to add a user to the registry</p>
    </header>

    <section>
        <form id="user-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="13" max="120" required>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="">-- Select a role --</option>
                    <option value="Developer">Developer</option>
                    <option value="Designer">Designer</option>
                    <option value="Manager">Manager</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit">Add to Table</button>
        </form>
    </section>

    <section>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Role</th>
            </tr>
        </thead>

        <tbody id="table-body">
            <!-- JS will populate this part-->
        </tbody>
    </table>
</section>
<script src="form-table.js"></script>
</body>
</html>
